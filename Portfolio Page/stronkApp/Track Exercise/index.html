                />
              </div>
            </div>

            <button class="btn--open-add-exercise-modal">Add Exercises</button>
            <button class="btn--cancel-createWorkoutexercise">Cancel</button>
          </div>

          <button class="btn--view-archived-workout hidden">
            View Archive
          </button>
          <button class="btn--restore-archived-workout hidden">
