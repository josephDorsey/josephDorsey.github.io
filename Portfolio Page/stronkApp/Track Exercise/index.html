<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <a href="../index.html">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5 btn-returnHome"
        viewBox="0 0 20 20"
        fill="currentColor"
      >
        <path
          d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"
        />
      </svg>
    </a>
    <div class="exercise-information">
      <h1 class="exercise-title">Workout Page</h1>
      <label for="exercise-name">Exercise:</label>
      <input
        type="text"
        class="exercise-name"
        placeholder="Please enter a exercise"
      />
      <label for="exercise-sets">Sets:</label>
      <input type="number" class="exercise-sets" placeholder="How many sets?" />
      <label for="exercise-reps">Reps:</label>
      <input type="number" class="exercise-reps" placeholder="How many reps?" />
      <label for="exercise-rest">Rest:</label>
      <input type="number" class="exercise-minutes" placeholder="minutes" />
      <input type="number" class="exercise-seconds" placeholder="seconds" />
      <div class="exercise-modal-buttons flex">
        <button class="btn--push-data-to-array">Add Exercise</button>
        <button class="btn--startWorkout">Start Workout</button>
      </div>
    </div>
    <div class="modal-active-container">
      <div class="modal-exercise-list">
        <div class="exercise-list hidden">
          <div class="ex1">
            <input type="radio" />
            <label>Barbell Bench</label>
          </div>
          <div class="ex2">
            <input type="radio" />
            <label>DB Flyes</label>
          </div>
          <div class="ex3">
            <input type="radio" />
            <label>DB Shoulder Press</label>
          </div>
          <div class="ex1">
            <input type="radio" />
            <label>DB Incline Press</label>
          </div>
          <div class="ex2">
            <input type="radio" />
            <label>DB Overhead Press</label>
          </div>
          <div class="ex3">
            <input type="radio" />
            <label>DB Grip Walk</label>
          </div>
        </div>
      </div>
      <div class="modal-exercise-info">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 btn--close-exercise"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
            clip-rule="evenodd"
          />
        </svg>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 btn--delete-exercise"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
            clip-rule="evenodd"
          />
        </svg>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 btn--exercise-list"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M3 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
            clip-rule="evenodd"
          />
        </svg>
        <div class="exercise flex">
          <input type="radio" class="exercise-edit-radio hidden" />
          <label class="label-exercise">Exercise: DB Bench</label>
          <input
            type="text"
            class="exercise-edit-input hidden"
            placeholder="Edit exercise"
          />
          <button class="btn--edit-exercise hidden">Update</button>
        </div>
        <div class="weight flex">
          <input type="radio" class="weight-edit-radio hidden" />
          <label class="label-weight" for="weight">Weight: 250-lbs</label>
          <input
            type="number"
            class="weight-edit-input hidden"
            placeholder="Edit weight"
          />
          <button class="btn--edit-weight hidden">Update</button>
        </div>
        <div class="sets flex">
          <input type="radio" class="sets-edit-radio hidden" />
          <label class="label-sets" for="sets1">Set: 1 / 3</label>
          <input
            type="number"
            class="setsMin-edit-input hidden"
            placeholder="start"
          />
          <input
            type="number"
            class="setsMax-edit-input hidden"
            placeholder="end"
          />
          <button class="btn--edit-sets hidden">Update</button>
        </div>
        <div class="reps flex">
          <input type="radio" class="reps-edit-radio hidden" />
          <label class="label-reps" for="reps">Reps: 12</label>
          <input type="number" class="reps-edit-input hidden" />
          <button class="btn--edit-reps hidden">Update</button>
        </div>
        <div class="rest flex">
          <input type="radio" class="rest-edit-radio hidden" />
          <label class="label-rest" for="rest1">Rest: 1m 30s</label>
          <input
            type="number"
            class="restMin-edit-input hidden"
            placeholder="minutes"
          />
          <label class="label-rest-min" for="rest2"></label>
          <input
            type="number"
            class="restSec-edit-input hidden"
            placeholder="seconds"
          />
          <label class="label-rest-sec" for="rest2"></label>
          <button class="btn--edit-rest hidden">Update</button>
        </div>
        <div class="buttons">
          <button class="btn--edit-select">Edit</button>
          <button class="btn--next-set">Next Set</button>
        </div>
      </div>
    </div>
    <script src="js/Init.js"></script>
    <script src="js/Buttons/Button_Edit.js"></script>
    <script src="js/Buttons/Button_NextSet.js"></script>
    <script src="js/Buttons/Button_PushDatatoArrayButton.js"></script>
    <script src="js/Buttons/Button_ToggleExerciseList.js"></script>
    <script src="js/Buttons/Edit_UpdateButtons/ButtonUpdate_Exercise.js"></script>
    <script src="js/Buttons/Edit_UpdateButtons/ButtonUpdate_Sets.js"></script>
    <script src="js/Buttons/Edit_UpdateButtons/ButtonUpdate_Reps.js"></script>
    <script src="js/Buttons/Edit_UpdateButtons/ButtonUpdate_Weight.js"></script>
    <script src="js/Buttons/Edit_UpdateButtons/ButtonUpdate_Rest.js"></script>
  </body>
</html>
