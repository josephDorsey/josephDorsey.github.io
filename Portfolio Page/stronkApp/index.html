<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Stronk App</title>
  </head>
  <body>
    <a href="/josephdorsey.github.io/index.html">Home</a>
    <div class="container--main">
      <div class="container--login">
        <h1 class="logo--title">Stronk App</h1>
        <h3 class="logo--title">
          Welcome to Stronk App, what would you like to track?
        </h3>
        <div class="tracker--containers">
          <div class="track">
            <img
              class="medkit-outline"
              src="Track Exercise/img/medkit-outline.svg"
            />
            <a href="./Track Health/index.html" class="btn--track-health"
              >Health</a
            >
          </div>
          <div class="track">
            <img
              class="barbell-outline"
              src="Track Exercise/img/barbell-outline.svg"
            />
            <a href="./Track Exercise/index.html" class="btn--track-exercise"
              >Exercise</a
            >
          </div>
          <div class="track">
            <img
              class="fast-food-outline"
              src="Track Exercise/img/fast-food-outline.svg"
            />
            <a href="./Track Calories/index.html" class="btn--track-calories"
              >Calories</a
            >
          </div>
        </div>
      </div>
    </div>
    <div class="container--track"></div>
  </body>
</html>
