<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./animations.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <h1>Webpage demo</h1>
    <div class="character-grid">
      <div class="character--1">
        <img
          class="pixel animation-jojo--walking"
          src="./Game Animations/Protagonist:Hero Characters/Jojo/Jojo - Walk/Jojo-walk.png"
          alt="Main character walking"
        />
      </div>
      <div class="character--2">
        <img
          class="pixel animation-jojo--running"
          src="./Game Animations/Protagonist:Hero Characters/Jojo/Jojo - Run/Jojo-Run-sheet.png"
          alt="Main character running"
        />
      </div>
      <div class="character--3">
        <img
          class="pixel animation-jojo--attack"
          src="./Game Animations/Protagonist:Hero Characters/Jojo/Jojo - Attack/Attack_Animations-sheet.png"
          alt="Main character attacking"
        />
      </div>
      <div class="character--4">
        <img
          class="pixel animation-jojo--idle"
          src="./Game Animations/Protagonist:Hero Characters/Jojo/Jojo - Idle/jojo-idle.png"
          alt="Main character idling"
        />
      </div>
    </div>
    <div class="character-grid">
      <div class="character--5">
        <img
          class="pixel animation-jojo--punch"
          src="Game Animations/Protagonist:Hero Characters/Jojo/Jojo - Punch/sprite-punch.png"
        />
      </div>
      <div class="character--6">
        <img
          class="pixel animation-jojo--jump"
          src="Game Animations/Protagonist:Hero Characters/Jojo/Jojo - Jump/jump-sheet.png"
        />
      </div>
    </div>
  </body>
</html>
